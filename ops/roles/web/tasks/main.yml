- name: Ensure augmenture installed
  become: yes
  npm:
    name: augmenture
    global: yes

- name: Generate systemd service
  become: yes
  template:
    src: templates/augmenture.service.j2
    dest: /lib/systemd/system/augmenture.service
  notify: start augmenture

- name: Generate nginx configuration
  become: yes
  template:
    src: ./templates/augmenture.conf.j2
    dest: /etc/nginx/modules-available/augmenture.conf

- name: Enable nginx configuration
  become: yes
  file:
    state: link
    src: /etc/nginx/modules-available/augmenture.conf
    path: /etc/nginx/modules-enabled/80-augmenture.conf
  notify: restart nginx
